<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoraggio Temperature - ITS Smart 2026</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Andamento temperature</h1>

    <div class="stats-hero">
        <div class="stat-card-hero">
            <div class="stat-label">Temperatura Media</div>
            <div class="stat-value-hero" id="tempMedia">-</div>
        </div>
    </div>

    <div class="form-stats-wrapper">
        <div class="new">
            <input type="text" id="inputMacchina" placeholder="Nome macchina">
            <input type="text" id="inputTemperatura" placeholder="Temperatura">
            <button id="btnAggiungi">Aggiungi</button>
        </div>
    </div>

    <div class="container">
        <div class="register">
            <div class="macchina">Tornio</div>
            <div class="temperatura">45.4</div>
        </div>

        <div class="register">
            <div class="macchina">Tornio</div>
            <div class="temperatura">45.4</div>
        </div>

        <div class="register">
            <div class="macchina">Tornio</div>
            <div class="temperatura">45.4</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
